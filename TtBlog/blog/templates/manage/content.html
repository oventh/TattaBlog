{% extends "manage/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="page-header">Content</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label>标题</label>
                <input class="form-control" maxlength="100" placeholder="标题" type="text" />
            </div>
            <div class="form-group">
                <label>内容</label>
                <div id="divContent" style="overflow:scroll; max-height:300px;"></div>
            </div>
        </form>
    </div>
</div>


{% endblock %}

{% block script %}
<script src="/static/manage/js/jquery.hotkeys.js"></script>
<script src="/static/manage/js/bootstrap-wysiwyg.js"></script>

<script type="javascript/text">

    $(function(){
        $("#divContent").wysiwyg();
    })
    

</script>

{% endblock %}
