{% extends "manage/base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="page-header">添加/编辑 文章</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label>标题</label>
                <input class="form-control" maxlength="100" placeholder="标题" type="text" />
            </div>
            <div class="form-group">
                <label>内容</label>
                <div id="divContent"></div>
            </div>
            <div class="form-group">
                <p style="font-weight:bold;">分类</p>

                {% for c in categories %}
                <label class="checkbox-inline">
                    <input type="checkbox" name="category" value="{{c.Id}}" /> {{c.Name}}
                </label>
                {% endfor %}
            </div>
            <div class="form-group">
                <p style="font-weight:bold;">标签</p>

                {% for t in tags %}
                <label class="checkbox-inline">
                    <input type="checkbox" name="tag" value="{{t.Id}}" /> {{t.Name}}
                </label>
                {% endfor %}
            </div>
            <div class="form-group" style="text-align:center;">
                <button class="btn btn-primary">保 存</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}

{% block script %}

<script src="/static/manage/vendor/wangEditor/wangEditor.js"></script>

<script type='text/javascript'>
    var E = window.wangEditor
    var editor = new E('#divContent')
    editor.customConfig.uploadImgServer = "/manage/upload"
    editor.customConfig.uploadImgParams = {
        csrfmiddlewaretoken: '{{csrf_token}}'
    }
    editor.create()
</script>

{% endblock %}
