{% extends "manage/base.html"  %}

{% block title %}基本设置{% endblock %}

{% block content %}

<div ms-controller="system">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">基本设置</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label>博客名称</label>
                    <input type="text" class="form-control" ms-duplex="name">
                </div>
                <div class="form-group">
                    <label>简介（用于标题栏显示）</label>
                    <input type="text" class="form-control" ms-duplex="summary">
                </div>
                <div class="form-group">
                    <label>Banner</label>
                    <textarea class="form-control" rows="5" ms-duplex="banner"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" ms-click="saveSetting">保 存</button>
                </div>

            </form>
        </div>
    </div>


</div>



{% endblock %}

{% block script  %}
<script src="/static/js/biz/system.js"></script>

<script type="text/javascript">

    vm.csrfmiddlewaretoken = '{{csrf_token}}';

    $(function () {
        vm.getSetting();
    })

</script>

{% endblock %}
