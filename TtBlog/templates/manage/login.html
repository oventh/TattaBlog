<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录 - Tatta Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">控制台登陆</h2>
                    </div>
                    <div class="panel-body">
                        {% if err != '' %}
                        <div class="row" style="margin-bottom:10px;">
                            <div class="col-md-12">
                                <span class="label label-danger" style="margin-bottom:10px;">{{err}}</span>
                            </div>
                        </div>

                        {% endif %}

                        <div class="row">
                            <div class="col-md-12">
                                <form role="form" method="POST" action="/dologin">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="用户名" name="username" type="text"
                                                autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="密码" name="password" type="password"
                                                value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me">记住密码
                                            </label>
                                        </div>
                                        {% csrf_token %}
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/js/sb-admin-2.js"></script>

</body>

</html>
